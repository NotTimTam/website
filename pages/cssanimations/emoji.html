    <style>
        .animation {
            margin: 0 auto;
            margin-top: 25px;
            margin-bottom: 25px;
            width: 256px;
            align-content: center;
            display: flex;
            padding: 50px;
            background-color: white;
            border-radius: 2em;
        }

        .face {
            background-color: #ffcc4d;
            width: 256px;
            height: 256px;
            border-radius: 10em;

            transition-property: background-color;
            transition-duration: 1s;

            border: 5px solid black;
        }

        .face:hover {
            background-color: #cf4440;
        }

        .eye {
            background-color: #090504;
            width: 32px;
            height: 52px;
            border-radius: 3em;

            transition-property: background-color transform;
            transition-duration: 1s;

            position: relative;
        }

        .mouth {
            background-color: #090504;
            width: 128px;
            height: 32px;
            border-radius: 3em;

            transition-property: background-color transform;
            transition-duration: 1s;

            position: relative;
            left: 60px;
            top: 60px;
        }

        .left {
            left: 60px;
            top: 60px;
        }

        .right {
            left: 155px;
            top: 7px;
        }

        .face:hover .left {
            top: 80px;
        }

        .face:hover .right {
            top: 27px;
        }
    </style>
</head>

            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Emoji Animation</h1>
        </article>

        <div class="animation">
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </main>
