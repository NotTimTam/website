    <style>
        .animation {
            margin: 0 auto;
            margin-top: 25px;
            margin-bottom: 25px;
            width: 256px;
            align-content: center;
            display: flex;
            padding: 50px;
            background-color: white;
            border-radius: 2em;
        }

        /* Anim 1 */
        .face {
            background-color: #ffcc4d;
            width: 256px;
            height: 256px;
            border-radius: 10em;

            transition-property: background-color;
            transition-duration: 1s;

            border: 5px solid black;
        }

        .face:hover {
            background-color: #cf4440;
        }

        .eye {
            background-color: #090504;
            width: 32px;
            height: 52px;
            border-radius: 3em;

            transition-property: background-color transform;
            transition-duration: 1s;

            position: relative;
        }

        .left {
            left: 60px;
            top: 60px;
        }

        .right {
            left: 155px;
            top: 7px;
        }

        .face:hover .left {
            top: 70px;
        }

        .face:hover .right {
            top: 17px;
        }

        .brow {
            transition-property: background-color border-radius background transform;
            transition-duration: 1s;

            position: relative;
            left: 60px;
            top: 60px;

            height: 24px;
            width: 96px;

            background-color: #00000000;
            border-radius: 0em;
        }

        .face:hover .brow {
            background-color: #090504;
            height: 24px;
            width: 96px;

            border-radius: 3em;
        }

        .browleft {
            float: left;
            left: 20px;
        }

        .browright {
            float: left;
            left: 35px;
        }

        .face:hover .browleft {
            transform: rotate(26deg);
            height: 24px;
            left: 20px;
        }

        .face:hover .browright {
            transform: rotate(-26deg);
            left: 35px;
        }

        .mouth {
            background-color: #090504;
            width: 82px;
            height: 32px;
            border-radius: 2em;

            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            position: relative;
            left: 60px;
            top: 60px;
        }

        .mouthright {
            left: 110px;
            top: 38px;
        }

        .mouthleft {
            left: 54px;
            top: 70px;
        }

        .face:hover .mouthright {
            transform: skewY(20deg);
            height: 24px;
            left: 122px;
            top: 46px;
            border-radius: 0.3em;
        }

        .face:hover .mouthleft {
            transform: skewY(-20deg);
            height: 24px;
            left: 44px;
            border-radius: 0.3em;
        }

        /* Anim 2 */
        .face2 {
            background-color: #ffcc4d;
            width: 256px;
            height: 256px;
            border-radius: 10em;

            transition-property: background-color;
            transition-duration: 1s;

            border: 5px solid black;
        }

        .eye2 {
            background-color: #090504;
            width: 32px;
            height: 52px;
            border-radius: 3em;

            transition-property: background-color transform margin-bottom;
            transition-duration: 1s;

            position: relative;

            z-index: 1;
        }

        .left2 {
            left: 60px;
            top: 60px;
        }

        .right2 {
            left: 155px;
            top: 7px;
        }

        .face2:hover .right2 {
            background-color: white;
            width: 52px;
            left: 145px;
        }

        .face2:hover .left2 {
            height: 20px;
            width: 64px;
            left: 40px;
            top: 75px;
            transform: rotate(-10deg);
            margin-bottom: 32px;
        }

        .mouth2hide {
            background-color: #ffcc4d;
            width: 160px;
            height: 82px;
            border-radius: 0em;

            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            position: relative;
            left: 45px;
            top: -214px;
            z-index: 0;
        }

        .mouth2bottom {
            background-color: #090504;
            width: 160px;
            height: 160px;
            border-radius: 18em;

            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            position: relative;
            left: 45px;
            top: -50px;
        }

        .tongue {
            background-color: #cf4440;
            width: 72px;
            height: 32px;
            border-radius: 0em;

            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            position: relative;
            left: 90px;
            top: -210px;
        }

        .tonguehide {
            background-color: #090504;
            width: 72px;
            height: 5px;
            border-radius: 0em;

            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            position: relative;
            left: 90px;
            top: -335px;
        }

        .tonguebottom {
            background-color: #cf4440;
            width: 72px;
            height: 90px;
            border-radius: 4em;

            transition-property: background-color transform height border-radius;
            transition-duration: 1s;

            position: relative;
            left: 90px;
            top: -245px;
        }

        .face2:hover .tonguebottom {
            height: 120px;
        }

        .face2:hover .tonguehide {
            top: -365px;
        }

        .small {
            transition-property: background-color transform border-radius;
            transition-duration: 1s;

            width: 0px;
            height: 32px;

            left: 155px;
            top: -35px;

        }

        .face2:hover .small {
            width: 32px;
            height: 32px;
        }
    </style>
